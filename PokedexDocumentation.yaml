        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /api/v2/pokedex/pokemon/origin:
    get:
      tags:
      - Pokemon Evolution From Services
      operationId: getOriginByEvolution
      parameters:
      - name: pokemon
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/Pokemon'
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /api/v2/pokedex/pokemon/evolution:
