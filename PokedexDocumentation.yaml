paths:
  /api/v2/pokedex/pokemon/evolutionFrom:
    get:
      tags:
      - Pokemon Evolution From Services
      operationId: getEvolutionFroms
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
    post:
      tags:
      - Pokemon Evolution From Services
      operationId: setEvolutionFrom
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EvolutionFrom'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /api/v2/pokedex/pokemon/{name}:
    get:
      tags:
      - Pokemon Services
      operationId: getPokemon
      parameters:
      - name: name
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /api/v2/pokedex/pokemon/pokemonByType:
