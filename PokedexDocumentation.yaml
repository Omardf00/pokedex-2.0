      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
components:
  schemas:
    EvolutionForm:
      required:
      - name
      type: object
      properties:
        idEvolutionForm:
          type: integer
          format: int32
        name:
          type: string
    EvolutionFrom:
      type: object
      properties:
        idEvolution:
          type: integer
          format: int32
        originPokemon:
          $ref: '#/components/schemas/Pokemon'
        evolutionedPokemon:
          $ref: '#/components/schemas/Pokemon'
        evolutionForm:
          $ref: '#/components/schemas/EvolutionForm'
    Pokemon:
      required:
      - name
      type: object
      properties:
        numPokedex:
          type: integer
          format: int32
        name:
          type: string
        type:
          type: array
          items:
            $ref: '#/components/schemas/Type'
    Type:
      required:
      - type
      type: object
      properties:
        idType:
          type: integer
          format: int32
        type:
          type: string
